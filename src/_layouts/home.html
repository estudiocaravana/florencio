{% extends "./base.html" %} {% block content %}
<!-- Hero -->
<div class="caixa">
  <div class="dupla">
    <div>
      <div class="mx-auto w-fit py-12">
        <span class="text-xl 2xl:text-2xl">{{ pretitular }}</span>
        <h1 class="text-7xl 2xl:text-8xl max-w-lg mt-4 2xl:mt-6">{{ titular }}</h1>
        <div class="gap-9 mt-9 hidden 2xl:flex">
          <div><img class="w-28" src="/assets/img/logo.webp" alt="" /></div>
          <div class="max-w-xs">{{ destacado }}</div>
        </div>
      </div>
    </div>
    <div>
      <img src="/media/florencio.webp" alt="Manuscrito {{ titular }}" />
    </div>
  </div>
  <hr />
</div>
<!-- banda oculta en grandes -->
<div class="caixa 2xl:hidden">
  <div class="flex gap-9 my-12 w-fit mx-auto">
    <div class="hidden md:block"><img class="w-28" src="/assets/img/logo.webp" alt="" /></div>
    <div class="max-w-xs">{{ destacado }}</div>
  </div>
  <hr />
</div>
<!-- Florencio -->
<div class="caixa max-w-screen-xl mx-auto py-12 md:py-24 w-fit xl:w-auto">
  <div class="dupla xl:!items-end gap-12 xl:gap-0 mx-auto">
    <div class="text-2xl sm:text-3xl font-serif flex gap-6 max-w-xl">
      <div class="text-7xl">&ldquo;</div>
      <div class="inline-block leading-snug">{{ comillas | safe }}</div>
    </div>
    <div class="max-w-lg">
      <h2 class="font-bold text-3xl mb-3 mt-2">Florencio</h2>
      {{ florencio | safe }}
    </div>
  </div>
  <div class="mt-24">
    <a class="boton bg-texto inline-block w-fit mx-auto" href="/florencio">Todo sobre Florencio <span class="ml-3 inline-block">></span></a>
  </div>
</div>
{% include "home/fundacion.html" %} {% include "home/logos.html" %} {% endblock %}
