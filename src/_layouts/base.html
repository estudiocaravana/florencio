<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="{{ '/assets/fonts/bundle.css' | url }}" />
    <link rel="stylesheet" href="{{ '/assets/css/tailwind.css' | url }}" />
    <script src="{{ '/assets/alpine.js' | url }}" defer></script>
    <link rel="icon" type="image/svg+xml" href="/assets/img/favicon.svg" />
    <meta name="generator" content="11ty" />
    <!-- META -->
    <title>{{ title }} | Fundación Florencio Delgado Gurriarán</title>
    <meta name="description" content="{{ descripcion }}" />
    <!-- Open Graph data -->
    <meta property="og:title" content="{{ title }}" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="url" />
    <meta property="og:image" content="/assets/img/ogg.webp" />
    <meta property="og:description" content="{{ descripcion }}" />
  </head>
  <body>
    <div class="max-w-[2600px] mx-auto">{% include 'navbar.html' %} {% block content %}{% endblock %} {% include 'footer.html' %}</div>
  </body>
</html>
