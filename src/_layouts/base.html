<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="{{ '/assets/fonts/bundle.css' | url }}" />
    <link rel="stylesheet" href="{{ '/assets/css/tailwind.css' | url }}" />
    <link rel="stylesheet" href="{{ '/assets/tom-select.css' | url }}" />
    <script type="module" src="{{ '/assets/alpine.js' | url }}" defer></script>
    <link rel="icon" type="image/svg+xml" href="/assets/img/favicon.svg" />
    <meta name="generator" content="11ty" />
    <!-- META -->
    <title>{{ title }} | Fundación Florencio Delgado Gurriarán</title>
    <meta name="description" content="{{ descripcion }}" />
    <!-- Open Graph data -->
    <meta property="og:title" content="{{ title }}" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="{{ page.url | url }}" />
    <meta property="og:image" content="{{ ogImage | default('/assets/img/ogg.webp') | url }}" />
    <meta property="og:description" content="{{ descripcion }}" />
  </head>
  <body>
    <!-- quité por ahora  ...include 'navbar.html'... %}  -->
    <div class="max-w-[2600px] mx-auto">
      {% include 'navbar.html' %}
      <!-- Si es un contenido con layout de columna (legales) -->
      {%- if lay == 'columna' -%}
      <div class="caixa max-w-screen-xl mx-auto pt-20">
        <h1 class="text-4xl sm:text-6xl pb-20">{{ title }}</h1>
        <div class="content">{{ content | safe }}</div>
      </div>
      {%- else -%}
      <!-- si no pues el layout custom -->
      {{ content | safe }} {# {% block content %}{% endblock %} #} {%- endif -%}
      <!-- Footer -->
      {% include 'footer.html' %}
    </div>

    <script type="module" src="{{ '/assets/js/dicionario.js' | url }}"></script>
  </body>
</html>
