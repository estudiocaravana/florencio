<div class="caixa max-w-4xl py-36 text-center">
  <div class="max-w-lg mx-auto mb-12">
    <h3 class="text-3xl font-bold mb-3">Apoios</h3>
    {{ apoios | safe }}
  </div>
  <div class="grid grid-cols-2 md:grid-cols-3 border-t border-l border-texto">
    {% for logo in logos %}
    <div class="p-6 border-b border-r border-texto">
      <img src="/assets/img/logos/{{logo.tit}}.webp" alt="Logo {{ logo.alt }}" />
    </div>
    {% endfor %}
  </div>
</div>
