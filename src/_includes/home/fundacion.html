<div class="caixa my-20">
  <div class="caixa py-36 bg-verde text-white">
    <!-- presentación -->
    <div class="max-w-screen-xl mx-auto 2xl:px-20">
      <div class="grid grid-cols-3">
        <div class="col-span-2">
          <h2 class="text-6xl mb-6">A Fundación</h2>
          {{ fundacion_presentacion | safe }}
        </div>
        {% for item in proxectos %}
        <div>
          <span>{{ item.fecha }}</span>
          <h3 class="font-bold text-2xl">{{ item.titulo }}</h3>
          <span>{{ item.subtitulo }}</span>
          {{ item.cuerpo | safe }}
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
