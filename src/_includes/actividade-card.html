<a href="{{ item.url }}" class="hover:text-verde block py-8">
  <div class="flex flex-col lg:flex-row gap-12 lg:items-center">
    <div class="max-w-lg">
      <img src="{{ item.data.thumb }}" alt="{{ item.data.title }}" />
    </div>
    <div class="flex-1">
      <div class="flex gap-9">
        <!-- SE descontrola este loop. no se por quÃ©.
        {%- for x in item.data.tags -%}
        <a class="first-letter:uppercase text-verde" href="/actividades/etiqueta/{{ x }}/index.html">{{ x }}</a>
        {%- endfor -%}
        -->
      </div>
      <h2 class="text-4xl md:text-5xl max-w-2xl !font-sans font-semibold">{{ item.data.title }}</h2>
      <div class="text-2xl max-w-2xl mt-4">{{ item.data.descripcion | safe }}</div>
    </div>
  </div>
</a>
<hr />
