<div class="pt-6 pb-12 px-16 bg-texto text-white">
  <div class="font-bold uppercase">NOVO TERMO</div>
  <form action="#" class="pt-6">
    <label for="Nome" class="block">
      <span class="">Termo</span>
      <input type="text" class="h-16 border-1 border-neutral-200 rounded-sm w-full bg-fondo block mb-6 mt-2 px-6" placeholder="Exemplo: Avisedo" />
    </label>
    <label for="Nome" class="block">
      <span class="">Lugar/es no que se utiliza</span>
      <input type="text" class="h-16 border-1 border-neutral-200 rounded-sm w-full bg-fondo block mb-6 mt-2 px-6" placeholder="Exemplo: Córgomo" />
    </label>
    <label for="Nome" class="block">
      <span class="">Definición</span>

    </label>
    <a href="/dicionario/rexistrarse/" @click="menu = false" class="block mt-0 text-center underline underline-offset-4">Achegar imaxe ou Audio</a>
    <button class="block h-16 w-full rounded-sm bg-verde mx-auto mt-9 font-semibold text-white text-2xl hover:bg-verde/80">Enviar</button>
  </form>
</div>
