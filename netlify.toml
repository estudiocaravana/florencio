[dev]
    command = "npm run start"
    
[build]
    publish = "_site"
    command = "npm run build"

[[redirects]]
    from = "/"
    to = "/dicionario"
    # Redirecci√≥n temporal
    status = 302
    # Redirigimos aunque haya contenido en la carpeta
    force = true
    
[[redirects]]
    from = "/api/*"
    to = "/.netlify/functions/:splat"
    status = 200